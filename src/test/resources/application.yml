
spring:
  main:
    show_banner: true
    web_environment: true  
  application:
    name: oauth2-demo
   
greeting:
  host: http://127.0.0.1
  
server:
  port: 8091  #different that main value

#Logging
logging:
  level:
    ROOT: ERROR
    com.saas: INFO

security:
  user:
    name: test
    password: test123
    altName: test-fail
  loggedOutUri: loggedout.html
  oauth2:
    client:
      clientId: spring-boot-demo
      clientSecret:
      userAuthorizationUri: http://keycloak-ha-service-user-dev.router.dev1.saasforge.com/auth/realms/demo/protocol/openid-connect/auth
      accessTokenUri: http://keycloak-ha-service-user-dev.router.dev1.saasforge.com/auth/realms/demo/protocol/openid-connect/token
      logoutUri: http://keycloak-ha-service-user-dev.router.dev1.saasforge.com/auth/realms/demo/protocol/openid-connect/logout?redirect_uri=http://localhost:8081/
    resource:
      user-info-uri: http://keycloak-ha-service-user-dev.router.dev1.saasforge.com/auth/realms/demo/protocol/openid-connect/userinfo
      
keycloak:
  realm: demo
  auth-server-url: http://keycloak-ha-service-user-dev.router.dev1.saasforge.com/auth/
  ssl-required: external
  resource: spring-boot-demo
  public-client: true
